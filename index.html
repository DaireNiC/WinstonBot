<!DOCTYPE html>

<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Winston Chatbot</h1>
    </div>

    <div class="container">
      <!-- Adapted from: https://v4-alpha.getbootstrap.com/components/forms/ -->
      <form id="user-input-form">
        <div class="form-group">
          <h3>{{.Greeting}}</h3>
          <div class="listClass">
              <ul id="chat-list" ></ul>
          </div>
          <label for="user-input">You</label>
          <input type="text" class="form-control" id="user-input" aria-describedby="user-input-help" placeholder="Enter input">
          <small id="user-input-help" class="form-text text-muted">Type something here and press submit.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>

       //keept adding to the list 
       const list = $("#chat-list");

      $("#user-input-form").submit(
        function(event) {

          list.append("<li class ='list-group-item-success'>"+"User : " +$('#user-input').val() + "</li>");

          console.log("hello");
          event.preventDefault();
          $.get('/user-input', { value: $('#user-input').val() } )
          .done(function (data) {
            list.append("<li class ='list-group-item-danger'>"+"Winston : " +data+ "</li>");
            $('#user-input').val(" ")  //clear the  inpout field
        })
   
      });
    
     
    </script>
  </body>
</html>
